<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Triangles</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        Fun with triangles

    </div>
    <div class="container">
        <label for="heading">Quiz on triangles</label>
        <p>For each correct answer you will get 1 point</p><br>
        <label for="Question1">What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</label>
        <br />
        <input type="radio" name="Q1" id="" class="Q1">45°
        <input type="radio" name="Q1" id="" class="Q1">90°
        <input type="radio" name="Q2" id="" class="Q1">60°
        <br />
        <label for="Question2">What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</label>
        <br />
        <input type="radio" name="Q2" id="" class="Q2">obtuse
        <input type="radio" name="Q2" id="" class="Q2">acute
        <input type="radio" name="Q2" id="" class="Q2">right-angled
        <br />
        <label for="Question3">A triangle can have</label>
        <br />
        <input type="radio" name="Q3" id="" class="Q3">one right angle
        <input type="radio" name="Q3" id="" class="Q3">two right angle
        <br />
        <label for="Question4">Which of the following can form a right angled triangle?</label>
        <br />
        <input type="radio" name="Q4" id="" class="Q4">Equilateral triangle
        <input type="radio" name="Q4" id="" class="Q4">Isoceles triangle
        <br />
        <label for="Question5">If one angle of a triangle is obtuse, then which one of the following is the possible
            measure of remaining angles?</label>
        <br />
        <input type="radio" name="Q5" id="" class="Q5">100°
        <input type="radio" name="Q5" id="" class="Q5">85°
        <br />
        <label for="Question6">If the largest angle in a triangle is 70°, what is the least possible value of the
            smallest angle of the triangle?</label>
        <br />
        <input type="radio" name="Q6" id="" class="Q6">30°
        <input type="radio" name="Q6" id="" class="Q6">10°
        <br />
        <label for="Question7">The perimeter of scalene triangle with sides a, b, c is</label>
        <br />
        <input type="radio" name="Q7" id="" class="Q5">a + b + c
        <input type="radio" name="Q7" id="" class="Q5">2a
        <input type="radio" name="Q7" id="" class="Q5">none of these
        <br />
        <label for="Question8">A scalene triangle has ___ lines of symmetry</label>
        <br />
        <input type="radio" name="Q8" id="" class="Q5">two
        <input type="radio" name="Q8" id="" class="Q5">no
        <input type="radio" name="Q8" id="" class="Q5">15
        <br />
        <label for="Question8">There is a right triangle PQR where: angle Q = 90°; angle P = angle R. What is the
            measure of angles P and R?
        </label>
        <br />
        <input type="radio" name="Q8" id="" class="Q5">85°
        <input type="radio" name="Q8" id="" class="Q5">65°
        <input type="radio" name="Q8" id="" class="Q5">45°
        <br />
        <input type="submit" id="submit">
    </div>
    <footer>© | 2021 | adarshbalika</footer>
</body>


</html>
